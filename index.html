<html>
  <head>
    <!-- html metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External resources -->
    <!-- Our main css stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Network Graph visualizer -->
    <script type="text/javascript" src="js/libraries/vis-network.min.js"></script>
    <!-- json editor -->
    <script type="text/javascript" src="js\libraries\jsoneditor.min.js"></script>
    <!-- State object handler -->
    <script type="text/javascript" src="js/graphs.js"></script>

    <!-- main.js -->
    <!--<script type="text/javascript" src="js/main.js"></script>-->

    <title>
      Gregory Site Time (Woohoo)
    </title>
  </head>

  <!-- whenever the content loads, run -->
  <!-- functions for initialization -->
  <body onload="init()">
    <span id="menu_pop"><div id="m_head_container"></div></span>
    <!-- this will contain our network graphs -->
    <table width=100%>
      <tr>
        <td>
          <div id="input_graph"></div>
        </td>
        <td>
          <div id="output_graph"></div>
        </td>
      </tr>
    </table>


    To add/remove edges and nodes, click on edit mode and then on then window for a context menu. Click on empty space for a new node or on an object to edit that object.<br>

    <button id="in_update">Update</button>
    <input type="checkbox" id="edit_mode">Edit mode</input>

    <!-- divides gui fields into two -->
    <table id="field_divide" width=100%>
      <tr id="field_row">

        <!-- input field -->
        <td>
          <textarea name="searchTxt" type="text" id="input" class="field">
          </textarea>
        </td>

        <!-- output field -->
        <td>
          <textarea name="searchTxt" type="text" id="output" class="field">
          </textarea>
        </td>
      </tr>
    </table>

  </body>
</html>
